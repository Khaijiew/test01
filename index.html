<!DOCTYPE html>
<html>
  <head>
    <title>My web</title>
    <meta charset="UTF-8" />
    <link rel="style" href="style.css" />
  </head>
  <body>
    <img src="photo/profile.jpg" alt="" />
    <style>
      .popup {
        position: relative;
        display: inline-block;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
        position: fixed;
        left: 100px;
        top: 200px;
      }
    </style>
  </body>
